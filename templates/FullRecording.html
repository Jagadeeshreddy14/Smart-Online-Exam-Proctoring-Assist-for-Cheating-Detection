<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Exam Recording | Admin Dashboard</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .video-container {
            width: 90%;
            max-width: 1000px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .video-wrapper {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #000;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            color: white;
            text-decoration: none;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--text-main);
            background: linear-gradient(135deg, var(--text-main), #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <h2><i class='bx bxs-video-recording'></i> Full Exam Session Recording</h2>

        <div class="info-panel">
            <p>Session ID: <strong>{{ sessionId }}</strong></p>
        </div>

        <div class="video-wrapper">
            <video controls>
                <source src="{{ url_for('static', filename='recordings/') }}{{ sessionId }}.webm" type="video/webm">
                Your browser does not support the video tag.
            </video>
        </div>

        <button onclick="history.back()" class="back-btn">
            <i class='bx bx-left-arrow-alt' style="font-size: 20px; margin-right: 8px;"></i> Go Back
        </button>
    </div>

</body>

</html>
