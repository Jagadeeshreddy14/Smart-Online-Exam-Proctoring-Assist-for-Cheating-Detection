<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheating Evidence Video | Admin Dashboard</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <!-- Using inline styles for specific video player layout to match theme quickly without touching JS logic mostly -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
        }

        .video-container {
            width: 90%;
            max-width: 900px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .video-wrapper {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: #000;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 70vh;
            display: block;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            color: white;
        }

        h2 {
            margin-bottom: 20px;
            color: var(--text-main);
            background: linear-gradient(135deg, var(--text-main), #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>

    <div class="video-container">
        <h2><i class='bx bxs-camera-movie'></i> Violation Evidence</h2>

        {% set videoInfo = videoInfo.split(';') %}

        <div class="video-wrapper">
            <!-- Using standard controls for simplicity and robustness across themes -->
            <video controls autoplay>
                <source src="{{ url_for('static', filename='OutputVideos/') }}{{ videoInfo[0] }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <a href="{{ url_for('adminResultDetails', resultId=videoInfo[1] ) }}" class="back-btn">
            <i class='bx bx-left-arrow-alt' style="font-size: 20px; margin-right: 8px;"></i> Back to Details
        </a>
    </div>

</body>

</html>
